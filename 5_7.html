<body>
<kbrShop>
	<header>
		Данные для доставки
		<a class='back' href="#"></a>		
	</header>	
	<content>		
		<div class='padded'>
			<dl class='address'>
				<dt>ФИО</dt>
					<dd><input type="text" placeholder="Иванова Наталья Сергеевна" /></dd>
				<dt>Контактный телефон</dt>
					<dd><input type="text" placeholder="+7 (___) ___ __ __"  /></dd>
				<dt>Адрес</dt>
					<dd><textarea placeholder="Индекс, область, город, улица, дом, корпус, квартира"></textarea></dd>
				<dt>Комментарий</dt>
					<dd><textarea placeholder="Комментарий"></textarea></dd>
			</dl>
			<a class='btn wide' href="#">Далее</a>

		</div>
		
	</content>
	
</kbrShop>
